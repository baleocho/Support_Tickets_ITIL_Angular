<div class="container shadow-sm rounded">
  <div class="row p-4 mb-3">
    <div class="col-8">
      <h2>Ticket</h2>
    </div>
    <div class="col-4" style="text-align:right;">
      <h4>No. 0001</h4>
    </div>
  </div>
</div>
<div class="container shadow-sm rounded">
  <div class="row p-4">
    <div class="col-12">
      <h6 style="text-align:right;"><a href="#" data-toggle="modal" data-target="#calificar">Calificar proceso</a> | <a href="#">Re-Abrir ticket</a></h6>
    </div>
    <div class="col align-self-center">
      <form class="needs-validation">
        <h3 class="mt-3">Información de cliente</h3>
        <hr>
        <div class="form-row">
          <div class="col-md-8 mb-3">
            <label for="nombrecliente">Nombre de Cliente</label>
            <input type="text" class="form-control" id="nombrecliente" placeholder="Nombre de cliente">
          </div>
          <div class="col-md-4 mb-3">
            <label for="fechaticket">Fecha de ticket</label>
            <input type="datetime-local" class="form-control" id="fechaticket" placeholder="0">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" id="correo" placeholder="Correo">
          </div>
          <div class="col-md-4 mb-3">
            <label for="numerocel">Numero celular</label>
            <input type="number" class="form-control" id="numerocel" placeholder="3310800159">
          </div>
          <div class="col-md-4 mb-3">
            <label for="numerotel">Numero telefono</label>
            <input type="number" class="form-control" id="numerotel" placeholder="3310800159">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
              <label for="prioridad">Prioridad</label>
              <select class="form-control" id="prioridad">
                <option>Baja</option>
                <option>Media</option>
                <option>Alta</option>
                <option>Critica</option>
              </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado">
              <option>Abierto</option>
              <option>En proceso</option>
              <option>Escalado</option>
              <option>En espera por usuario</option>
              <option>Cerrado</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo">
                <option>Incidente</option>
                <option>Solicitud</option>
              </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="descripcionproblema">Descripción de problema</label>
            <textarea class="form-control" id="descripcionproblema" rows="3"></textarea>
          </div>
        </div>
        <h3 class="mt-3">Información de soporte</h3>
        <hr>
        <div class="form-row">
          <div class="col-md-8 mb-3">
            <label for="nombretecnico">Nombre de técnico</label>
            <input type="text" class="form-control" id="nombretecnico" placeholder="Nombre de técnico">
          </div>
          <div class="col-md-2 mb-3">
            <label for="tiemporespuesta">Tiempo respuesta</label>
            <input type="number" class="form-control" id="tiemporespuesta" placeholder="0">
          </div>
          <div class="col-md-2 mb-3">
            <label for="tiempoproceso">Tiempo proceso</label>
            <input type="number" class="form-control" id="tiempoproceso" placeholder="0">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="fechaactua">Fecha de actualización</label>
            <input type="datetime-local" class="form-control" id="fechaactua" >
          </div>
          <div class="col-md-4 mb-3">
            <label for="fechainicio">Fecha de inicio</label>
            <input type="datetime-local" class="form-control" id="fechainicio" >
          </div>
          <div class="col-md-4 mb-3">
            <label for="fechatermino">Fecha de termino</label>
            <input type="datetime-local" class="form-control" id="fechatermino" >
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="solucion">Solución</label>
              <textarea class="form-control" id="solucion" rows="5"></textarea>
            </div>
          </div>        
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="comentarios">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="5"></textarea>
          </div>
        </div>
        <div class="row">
        <div class="col-6">
          <button class="btn btn-block btn-primary mt-3" type="submit">Cerrar Ticket</button>
        </div>
        <div class="col-6">
          <button class="btn btn-block btn-primary mt-3" type="submit">Crear Ticket</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>



<!-- Modal CALIFICAR -->
<div class="modal fade" id="calificar" tabindex="-1" role="dialog" aria-labelledby="calificarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="calificarModalLabel">Califica el servicio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="satisfaccion">¿Qué tan satisfecho se encuentra con el servicio?</label>
            <div class="row">
              <div class="col-6">
                Poco
              </div>
              <div class="col-6 text-right">
                Mucho
              </div>
            </div>
            <input type="range" class="custom-range" min="0" max="5" step="1" id="satisfaccion">
            <label for="satisfaccion">¿Su problema fue resuelto?</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Si</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">No</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
